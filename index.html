<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AudioWorklet Example</title>
</head>
<body>
    <button id="startButton">Start Audio</button>
    <script>
        // Check if the browser supports AudioWorklet
        if (!window.AudioWorklet) {
            alert('AudioWorklet is not supported in this browser.');
        }

        // Function to start the audio
        async function startAudio() {
            try {
                // Create an AudioContext
                const audioContext = new AudioContext();

                // Register the AudioWorklet processor
                await audioContext.audioWorklet.addModule('audio-processor.js');

                // Create an instance of the AudioWorkletNode
                const workletNode = new AudioWorkletNode(audioContext, 'audio-processor');

                // Connect the AudioWorkletNode to the audio context destination
                workletNode.connect(audioContext.destination);

                console.log('Audio started.');
                alert('Audio started.');
            } catch (error) {
                console.error('Error starting audio:', error);
                alert(error);
            }
        }

        // Event listener for the start button
        document.getElementById('startButton').addEventListener('click', startAudio);
    </script>
</body>
</html>
